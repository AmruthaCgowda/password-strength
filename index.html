<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./index.js"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-md text-center">
      <input
        type="text"
        id="password"
        class="w-full border border-gray-300 rounded px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter the password"
        autofocus
        autocomplete="off"
      />

      <div class="flex justify-center space-x-2 text-sm mb-4">
        <span id="lc" class="text-red-500">Lowercase</span>
        <span id="uc" class="text-red-500">Uppercase</span>
        <span id="num" class="text-red-500">Number</span>
        <span id="sym" class="text-red-500">Symbols</span>
      </div>

      <div class="w-full h-3 bg-gray-200 rounded mb-2">
        <div id="progressBar" class="h-full bg-red-500 rounded transition-all duration-300" style="width: 0%"></div>
      </div>

      <p class="text-sm mb-1">Password has <strong id="chars">0</strong> chars</p>
      <p class="text-sm">Your password is <strong id="strength" class="text-red-500">Weak</strong></p>
    </div>
  </body>
</html>
